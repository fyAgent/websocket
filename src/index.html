<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>WebSocket Echo Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
        var ws = new WebSocket("ws://10.20.38.53:8080");
        ws.onopen = function (e) {
            console.log('Connection to server opened');
        }
        ws.onmessage = function (evt) {
            console.log(evt);
            var data = JSON.parse(evt.data)
            var str = `<em style="color: #ccc;">${data.ip}</em><div>${data.msg}</div>`
            document.querySelector('.showMsg').insertAdjacentHTML('beforeend',str)
            // ws.close();
        };
        function sendMessage() {
            ws.send(document.querySelector('#message').value);
        }
        ws.onclose = function (e) {
            console.log('关闭');
        }
    </script>
</head>

<body>
    <div class="vertical-center">
        <div class="container">
            <div class="showMsg"></div>
            <form role="form" id="chat_form" onsubmit="sendMessage(); return false;">
                <div class="form-group">
                    <input class="form-control" type="text" name="message" id="message" placeholder="Type text to echo in here" value="" />
                </div>
                <button type="button" id="send" class="btn btn-primary" onclick="sendMessage();">
                    Send!
                </button>
            </form>
        </div>
    </div>
</body>

</html>
